<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
  <div class="card-wrapper">
    <div class="card-left">
      <h3 class="Light-lavender mb-2">Your Result</h3>
      <div class="rounded mb-2">
        <h1>76</h1>
        <p class="Light-lavender">of 100</p>
      </div>
      <h1 class="mb-1">Great</h1>
      <p class="Light-lavender text-center">You scored higher than 65% of<br> the people who have taken these tests.
      </p>
    </div>
    <div class="card-right">
      <h3 class="Dark-gray-blue mb-2">Summary</h3>
      <div class="badge badge-reaction">
        <div class="d-flex">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="ml-1">Reaction</p>
        </div>
        <p class="Dark-gray-blue ">80<span class="ml-1">/100</span></p>
      </div>
      <div class="badge badge-memory">
        <div class="d-flex">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="ml-1">Memory</p>
        </div>
        <p class="Dark-gray-blue ">92<span class="ml-1">/100</span></p>
      </div>
      <div class="badge badge-verbal">
        <div class="d-flex">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="ml-1">Verbal</p>
        </div>
        <p class="Dark-gray-blue ">61<span class="ml-1">/100</span></p>
      </div>
      <div class="badge badge-visual">
        <div class="d-flex">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="ml-1">Visual</p>
        </div>
        <p class="Dark-gray-blue">72<span class="ml-1">/100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>



</body>

</html>
